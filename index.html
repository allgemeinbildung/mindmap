<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Renderer</title>
    <style>
        /* CSS styles remain the same as the previous version */
        body { text-align: center; margin: 0; padding: 10px; font-family: sans-serif; }
        #mermaid-container { margin-top: 5px; }
        .controls {
            position: fixed; top: 10px; right: 10px; display: flex;
            flex-direction: column; gap: 5px;
        }
        .controls a, .controls button { 
            display: inline-block; padding: 5px 10px; font-size: 1em; 
            cursor: pointer; border: 1px solid #ccc; border-radius: 5px;
            background-color: #f0f0f0; transition: background-color 0.2s;
            color: black; text-decoration: none; font-family: sans-serif;
        }
        .controls a:hover, .controls button:hover { background-color: #e0e0e0; }
        .modal { /* ... modal styles ... */ }
        @media print { .controls { display: none; } }
    </style>
</head>
<body>
    <div id="mermaid-container"></div>
    <div class="controls">
        <button id="copy-svg" title="Als SVG-Code kopieren">üìã</button>
        <button id="print-page" title="Drucken / Als PDF speichern">üñ®Ô∏è</button>
    </div>

    <div id="copyModal" class="modal"> ... </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <script>
        mermaid.initialize({ startOnLoad: false });

        // NEU: Helper function to convert hierarchical JSON to a Mermaid string
        function jsonToMermaidString(jsonData) {
            let mermaidString = 'mindmap\n';
            
            function buildBranch(node, indentLevel) {
                const indent = '    '.repeat(indentLevel); // 4 spaces per level
                mermaidString += `${indent}${node.text}\n`;
                
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        buildBranch(child, indentLevel + 1);
                    });
                }
            }
            
            buildBranch(jsonData.root, 1); // Start building from the root node
            return mermaidString;
        }

        const renderDiagram = async () => {
            const container = document.getElementById('mermaid-container');
            const urlParams = new URLSearchParams(window.location.search);
            const mindmapName = urlParams.get('mindmap'); 

            if (!mindmapName) { return; }
            const filePath = `./maps/${mindmapName}.json`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found`);
                
                // Fetch the structured JSON data
                const jsonData = await response.json();
                
                // Convert the JSON to a Mermaid-compatible string
                const mermaidCode = jsonToMermaidString(jsonData);

                const { svg } = await mermaid.render('mermaid-graph', mermaidCode);
                container.innerHTML = svg;
                setupButtons(svg);
            } catch (error) { console.error("Error:", error); }
        };

        const setupButtons = (svgCode) => {
            const copyBtn = document.getElementById('copy-svg');
            const printBtn = document.getElementById('print-page');
            const modal = document.getElementById("copyModal");
            const closeButton = document.querySelector(".close-button");
            const okButton = document.getElementById("modal-ok-button");

            copyBtn.onclick = () => {
                navigator.clipboard.writeText(svgCode).then(() => {
                    copyBtn.innerHTML = "‚úÖ";
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.innerHTML = 'üìã';
                        copyBtn.disabled = false;
                    }, 2000);
                    modal.style.display = "block";
                }).catch(err => {
                    console.error('Copy failed:', err);
                    alert('Kopieren fehlgeschlagen.');
                });
            };

            printBtn.onclick = () => { window.print(); };

            const closeModal = () => { modal.style.display = "none"; };
            closeButton.onclick = closeModal;
            okButton.onclick = closeModal;
            window.onclick = (event) => {
                if (event.target == modal) {
                    closeModal();
                }
            };
        };
        renderDiagram();
    </script>
</body>
</html>
