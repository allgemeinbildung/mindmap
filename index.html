<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Renderer</title>
    <style>
        body { text-align: center; margin: 0; padding: 10px; font-family: sans-serif; }
        #mermaid-container { margin-top: 5px; }
        .controls a, .controls button { 
            display: inline-block;
            padding: 10px 18px; margin: 5px; font-size: 1.2em; 
            cursor: pointer; border: 1px solid #ccc; border-radius: 5px;
            background-color: #f0f0f0; transition: background-color 0.2s;
            color: black; text-decoration: none; font-family: sans-serif;
        }
        .controls a:hover, .controls button:hover { background-color: #e0e0e0; }
        
        /* This CSS hides the buttons when printing the page */
        @media print {
            body { padding: 0; margin: 0; }
            .controls { display: none; }
        }
    </style>
</head>
<body>
    <div id="mermaid-container"></div>
    <div class="controls">
        <a id="download-svg" href="#" download="mindmap.svg" title="Download as SVG">‚¨áÔ∏è</a>
        <button id="copy-svg" title="Copy as SVG Code">üìã</button>
        <button id="print-page" title="Print to PDF">üñ®Ô∏è</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <script>
        mermaid.initialize({ startOnLoad: false });

        const renderDiagram = async () => {
            const container = document.getElementById('mermaid-container');
            const urlParams = new URLSearchParams(window.location.search);
            const mindmapName = urlParams.get('mindmap'); 

            if (!mindmapName) { return; }
            const filePath = `./maps/${mindmapName}.json`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found`);
                const data = await response.json();
                const { svg } = await mermaid.render('mermaid-graph', data.mermaidCode);
                container.innerHTML = svg;
                setupButtons(svg);
            } catch (error) { console.error("Error:", error); }
        };

        const setupButtons = (svgCode) => {
            // 1. Download as SVG Button
            // This method is the most reliable, as it sets the data directly on the link.
            const downloadLink = document.getElementById('download-svg');
            const dataUrl = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgCode);
            downloadLink.href = dataUrl;

            // 2. Copy as SVG Code Button
            const copyBtn = document.getElementById('copy-svg');
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(svgCode).then(() => {
                    copyBtn.innerHTML = "‚úÖ";
                    setTimeout(() => { copyBtn.innerHTML = 'üìã'; }, 2000);
                }).catch(err => {
                    console.error('Copy failed:', err);
                    alert('Copy failed. Ensure you are viewing on a secure (https) page.');
                });
            };

            // 3. Print to PDF Button
            const printBtn = document.getElementById('print-page');
            printBtn.onclick = () => {
                window.print();
            };
        };

        renderDiagram();
    </script>
</body>
</html>
