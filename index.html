<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Renderer</title>
    <style>
        body { text-align: center; margin: 0; padding: 10px; }
        #mermaid-container { margin-top: 5px; }
        button { 
            padding: 10px 18px; margin: 5px; font-size: 1.2em; 
            cursor: pointer; border: 1px solid #ccc; border-radius: 5px;
            background-color: #f0f0f0; transition: background-color 0.2s;
        }
        button:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
    <div id="mermaid-container"></div>
    <div class="controls">
        <button id="download-svg" title="Download as SVG">‚¨áÔ∏è</button>
        <button id="copy-image" title="Copy as Image (for Word, etc.)">üñºÔ∏è</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    
    <script>
        mermaid.initialize({ startOnLoad: false });

        const renderDiagram = async () => {
            const container = document.getElementById('mermaid-container');
            const urlParams = new URLSearchParams(window.location.search);
            const mindmapName = urlParams.get('mindmap'); 

            if (!mindmapName) { return; }
            const filePath = `./maps/${mindmapName}.json`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found`);
                const data = await response.json();
                const { svg } = await mermaid.render('mermaid-graph', data.mermaidCode);
                container.innerHTML = svg;
                setupButtons(svg, window.self !== window.top);
            } catch (error) { console.error("Error:", error); }
        };

        const setupButtons = (svgCode, isInIframe) => {
            const downloadBtn = document.getElementById('download-svg');
            
            if (isInIframe) {
                downloadBtn.onclick = () => {
                    window.open(window.location.href, '_blank');
                    alert("A new tab has been opened. Please use the download button ‚¨áÔ∏è there to save the file.");
                };
            } else {
                downloadBtn.onclick = () => {
                    const blob = new Blob([svgCode], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'mindmap.svg'; a.click();
                    URL.revokeObjectURL(url);
                };
            }

            // NEW: Universal "Copy as Image" logic
            const copyBtn = document.getElementById('copy-image');
            copyBtn.onclick = async () => {
                try {
                    // 1. Create an in-memory canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 2. Use canvg to render the SVG onto the canvas
                    const v = await canvg.Canvg.from(ctx, svgCode);
                    await v.render();
                    
                    // 3. Get the image as a PNG Blob from the canvas
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    
                    // 4. Use the Clipboard API to write the PNG Blob
                    await navigator.clipboard.write([
                        new ClipboardItem({ 'image/png': blob })
                    ]);

                    // Provide user feedback
                    const originalIcon = copyBtn.innerHTML;
                    copyBtn.innerHTML = "‚úÖ";
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.innerHTML = originalIcon;
                        copyBtn.disabled = false;
                    }, 2000);

                } catch (err) {
                    console.error('Failed to copy image: ', err);
                    alert('Could not copy image to clipboard.');
                }
            };
        };

        renderDiagram();
    </script>
</body>
</html>
