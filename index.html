<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Renderer</title>
    <style>
        body { text-align: center; margin: 0; padding: 10px; font-family: sans-serif; }
        #mermaid-container { margin-top: 5px; }
        button { 
            padding: 10px 18px; margin: 5px; font-size: 1.2em; 
            cursor: pointer; border: 1px solid #ccc; border-radius: 5px;
            background-color: #f0f0f0; transition: background-color 0.2s;
        }
        button:hover { background-color: #e0e0e0; }
        #open-full-page { 
            font-size: 1em; font-weight: bold; background-color: #e7f5ff; 
            border-color: #b3d9ff; color: #005a9e; 
        }
    </style>
</head>
<body>
    <div id="mermaid-container"></div>
    <div class="controls">
        <button id="open-full-page" style="display: none;">Activate Buttons ‚Üó</button>

        <button id="download-svg" style="display: none;" title="Download as SVG">‚¨áÔ∏è</button>
        <button id="copy-image" style="display: none;" title="Copy as Image (for Word, etc.)">üñºÔ∏è</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    
    <script>
        const isInIframe = window.self !== window.top;

        const renderDiagram = async () => {
            mermaid.initialize({ startOnLoad: false });
            const container = document.getElementById('mermaid-container');
            const urlParams = new URLSearchParams(window.location.search);
            const mindmapName = urlParams.get('mindmap'); 

            if (!mindmapName) { return; }
            const filePath = `./maps/${mindmapName}.json`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`File not found`);
                const data = await response.json();
                const { svg } = await mermaid.render('mermaid-graph', data.mermaidCode);
                container.innerHTML = svg;
                setupUI(svg);
            } catch (error) { console.error("Error:", error); }
        };

        const setupUI = (svgCode) => {
            const openBtn = document.getElementById('open-full-page');
            const downloadBtn = document.getElementById('download-svg');
            const copyBtn = document.getElementById('copy-image');

            if (isInIframe) {
                // We are inside Obsidian, so show the "Activate" button
                openBtn.style.display = 'inline-block';
                openBtn.onclick = () => window.open(window.location.href, '_blank');
            } else {
                // We are on the full page, so show the real buttons
                downloadBtn.style.display = 'inline-block';
                copyBtn.style.display = 'inline-block';
                
                // Attach the working logic to the buttons
                downloadBtn.onclick = () => {
                    const blob = new Blob([svgCode], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'mindmap.svg'; a.click();
                    URL.revokeObjectURL(url);
                };

                copyBtn.onclick = async () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const v = await canvg.Canvg.from(ctx, svgCode);
                        await v.render();
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                        
                        copyBtn.innerHTML = "‚úÖ";
                        setTimeout(() => { copyBtn.innerHTML = 'üñºÔ∏è'; }, 2000);
                    } catch (err) {
                        alert('Copy failed. Ensure you are using a modern browser like Chrome or Firefox.');
                    }
                };
            }
        };

        renderDiagram();
    </script>
</body>
</html>
