<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Renderer</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #mermaid-container { margin: 20px; padding: 10px; border: 1px solid #eee; }
        .controls { margin-top: 15px; }
        button { 
            padding: 10px 18px; 
            margin: 5px; 
            cursor: pointer; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #e0e0e0; }
        #copy-svg { background-color: #d4edda; } /* Green for copy */
        #copy-svg:hover { background-color: #c3e6cb; }
        .instructions { margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Mermaid Diagram</h1>
    <div id="mermaid-container"></div>
    
    <div class="controls">
        <button id="download-svg">Download as SVG</button>
        <button id="download-png">Download as PNG</button>
        <button id="copy-svg">ðŸ“‹ Copy as SVG</button>
    </div>

    <div class="instructions">
        <p>
            For editing, click "Copy as SVG", then open a tool like 
            <a href="https://excalidraw.com" target="_blank">Excalidraw</a> 
            and press Ctrl+V (or Cmd+V) to paste.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

    <script>
        mermaid.initialize({ startOnLoad: false });

        const renderDiagram = async () => {
            // ... (this function remains exactly the same as the previous version)
            const container = document.getElementById('mermaid-container');
            const urlParams = new URLSearchParams(window.location.search);
            const mindmapName = urlParams.get('mindmap'); 

            if (!mindmapName) {
                container.innerHTML = "Error: No mindmap name specified in URL.";
                return;
            }
            const filePath = `./maps/${mindmapName}.json`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Mindmap file not found at ${filePath}`);
                const data = await response.json();
                const { svg } = await mermaid.render('mermaid-graph', data.mermaidCode);
                container.innerHTML = svg;
                setupButtons(svg);
            } catch (error) {
                container.innerHTML = `Error: ${error.message}`;
                console.error("Failed to load or render mindmap:", error);
            }
        };

        const setupButtons = (svgCode) => {
            // ... (download-svg and download-png functions are unchanged)
            document.getElementById('download-svg').onclick = () => { /* ... */ };
            document.getElementById('download-png').onclick = async () => { /* ... */ };

            // =========================================================================
            // NEW: Clipboard functionality
            // =========================================================================
            const copyBtn = document.getElementById('copy-svg');
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(svgCode).then(() => {
                    // Provide user feedback that the copy was successful
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = "Copied! âœ…";
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.disabled = false;
                    }, 2000); // Revert back after 2 seconds
                }).catch(err => {
                    console.error('Failed to copy SVG code: ', err);
                    alert('Could not copy to clipboard. See console for details.');
                });
            };
        };

        // Run the rendering on page load
        renderDiagram();
    </script>
</body>
</html>
